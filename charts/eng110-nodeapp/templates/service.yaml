apiVersion: v1
kind: Service
metadata:
  name: sam-service-mongo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
# Mongo Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sam-mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017