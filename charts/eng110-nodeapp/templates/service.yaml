apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.db_mongo_service_name }}
spec:
  selector:
    app: {{ .Values.db_selector }}
  ports:
    - port: {{ .Values.db_container_port }}
      targetPort: {{ .Values.db_container_port }}
---
# Mongo Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.db_name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.db_selector }}
  template:
    metadata:
      labels:
        app: {{ .Values.db_selector }}
    spec:
      containers:
        - name: {{ .Values.db_selector }}
          image: {{ .Values.db_image_name }}
          ports:
            - containerPort: {{ .Values.db_container_port }}